<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PGI Core</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
    }
    .button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 15px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ddd;
    }
    .qr-code {
      margin-top: 30px;
    }
    /* Tambahkan dark mode di sini ðŸ‘‡ */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    .button {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .button:hover {
      background-color: #333333;
    }
  }
  </style>
</head>
<body>
  <h1>PGI Core</h1>

  <a href="https://example.com/pugindo" class="button">PUGINDO</a>
  <a href="https://example.com/imei" class="button">IMEI Info</a>
  <a href="https://example.com/survey" class="button">Survey</a>
  <a href="https://example.com/knowledge" class="button">Product Knowledge</a>
  <a href="https://example.com/outlet" class="button">Linktree Outlet PGI</a>
  <a href="https://everymac.com" class="button">EveryMac</a>

  <div class="qr-code">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://example.com" alt="QR Code">
  </div>
</body>
</html>
